<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__slider">
            <div class="header__slider-column" id='slider-column-1'>
                <div class="header__slider-columnitem">
                    <img src="images/slider/1-column/image-1-1.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/1-column/image-1-2.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/1-column/image-1-3.jpg" alt="">
                </div>
            </div>
            <div class="header__slider-column" id='slider-column-2'>
                <div class="header__slider-columnitem">
                    <img src="images/slider/2-column/image-2-1.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/2-column/image-2-2.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/2-column/image-2-3.jpg" alt="">
                </div>
            </div>
            <div class="header__slider-column" id='slider-column-3'>
                <div class="header__slider-columnitem">
                    <img src="images/slider/3-column/image-3-1.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/3-column/image-3-2.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/3-column/image-3-3.jpg" alt="">
                </div>
            </div>
            <div class="header__slider-column" id='slider-column-4'>
                <div class="header__slider-columnitem">
                    <img src="images/slider/4-column/image-4-1.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/4-column/image-4-2.jpg" alt="">
                </div>
                <div class="header__slider-columnitem">
                    <img src="images/slider/4-column/image-4-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="header__inner">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="logo" href="#">
                            <img src="images/svg/logo.svg" alt="">
                        </a>
                        <div class="header__top-buttons">
                            <a class="header__inner-cheer" href="#">
                                Пожертвование
                            </a>
                            <div class="header__menu">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <div class="header__bottom-inner">
                        <div class="header__bottom-panel">
                            <h2 class="header__bottom-slogan section-title">
                                стань одним из нас
                            </h2>
                            <p class="header__bottom-do">
                                закажи вывоз одежды
                            </p>
                            <div class="header__bottom-panel--left">
                                <img src="images/svg/element_left.svg" alt="">
                            </div>
                            <div class="header__bottom-panel--right">
                                <img src="images/svg/element_right.svg" alt="">   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__subscribe">
                <div class="container">
                    <div class="header__subscribe-inner">
                        <form class="header__subscribe-form" action="">
                            <input class="header__subscribe-input" type="text" placeholder="Введите ваш email">
                            <button class="header__subscribe-btn">
                                Подписаться
                            </button>
                        </form>
                        <div class="header__subscribe-cross">
                            <img src="images/svg/cross.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='js/libs.min.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
